<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/luchesa-vol-9/128/Html-512.png" type="image/x-icon">
    <title>Time Complexity Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Complexity Calculator</h1>
        <div class="input-container">
            <label for="code">Enter Code:</label>
            <textarea id="code" name="code" rows="10" placeholder="Enter code here..."></textarea>
            <button id="calculateBtn">Calculate Time Complexity</button>
        </div>
        <div class="output-container">
            <p id="timeComplexity">Time Complexity will be displayed here</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
