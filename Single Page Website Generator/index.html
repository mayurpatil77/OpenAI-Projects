<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1050/1050461.png" type="image/x-icon">
    <title>Single Page Website Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Single Page Website Creator</h1>
        <div class="input-container">
            <label for="heading">Enter Website Description:</label>
            <textarea id="input" name="input" rows="10" placeholder="Enter Text here..."></textarea>
            <button id="getCode">Get Website Code</button>
        </div>
        <div class="output-container">
            <pre id="improve-code">
                <p id="websiteCode"> Here is Code : </p>
            </pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
