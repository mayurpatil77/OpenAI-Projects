<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.thenounproject.com/png/766993-200.png" type="image/x-icon">
    <title>Turn By Turn Directions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Turn by turn directions</h1>
        <div class="input-container">
            <label for="heading">Enter Direction:</label>
            <textarea id="input" name="input" rows="10" placeholder="Enter Direction here..."></textarea>
            <button id="getDirectionbtn">Get Nice Direction</button>
        </div>
        <div class="output-container">
            <p id="newDirection">Step By Step Direction : </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
