<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tweet-container">
            <div class="tweet">
                <input type="text" name="input" id="input" placeholder="Enter your tweet here">
                <button id="btn">Detect Sentiment</button>
            </div>
            <div class="sentiment">
                <p id="Sentiment"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
