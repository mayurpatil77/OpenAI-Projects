<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGCzUq8HOafl4vEkLjG1IfIMh8Aed18rnYKg&usqp=CAU" type="image/x-icon">
    <title>Review classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Review classifier</h1>
        <div class="input-container">
            <label for="heading">Enter Review:</label>
            <textarea id="input" name="input" rows="10" placeholder="Enter Review here..."></textarea>
            <button id="getReview">Get Classify Review</button>
        </div>
        <div class="output-container">
            <p id="newReview">User Reviews Based On A Set Of Tags : </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
