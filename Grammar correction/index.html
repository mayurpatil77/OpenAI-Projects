<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9311/9311902.png" type="image/x-icon">
    <title>Grammer Correction Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grammer Correction Tool</h1>
        <div class="input-container">
            <label for="heading">Enter Text:</label>
            <textarea id="input" name="input" rows="10" placeholder="Enter Text here..."></textarea>
            <button id="correctbtn">Correct Grammer</button>
        </div>
        <div class="output-container">
            <p id="correctSentence">Correct Grammer : </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
