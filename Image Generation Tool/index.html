<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7h4ndLFOTza1WzYos4j4n1Vv1yKYJi1qWeg&usqp=CAU"
        type="image/x-icon">
    <title>AI Image Generator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="inputContainer">
                <div class="inputandBtnwrapper">
                    <input type="text" name="input" id="imageDescription" placeholder="Enter Description">
                    <button id="generateImage">🔍</button>
                </div>
            </div>
            <div class="outputContainer">
                <img src="https://d23qowwaqkh3fj.cloudfront.net/wp-content/uploads/2022/05/placeholder-2.png"
                    alt="Generated Image" id="responseImage">
                    <p id="error"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
